<!DOCTYPE html>
<html>

<head>
  <title>College Allotment Predictor using Machine Learning</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      background-image: url('/static/back.jpeg');
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #343a40; /* Dark gray background for navbar */
    }

    .navbar-brand {
      font-size: 1.5rem; /* Larger font size for the navbar brand */
    }

    .container {
      margin-top: 20px;
    }

    .jumbotron {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px; /* Rounded corners for the jumbotron */
    }

    .form-label {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-text {
      font-size: 0.8rem; /* Smaller font size for the form text */
    }

    .btn-submit {
      background-color: #007bff; /* Blue submit button */
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark mb-3">
    <div class="container">
      <a href="{{url_for('index')}}" class="navbar-brand">College Allotment Predictor</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#Nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="Nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="{{url_for('index')}}" class="nav-link">HOME</a></li>
          <li class="nav-item"><a href="{{url_for('colleges')}}" class="nav-link">COLLEGES</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">ABOUT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron text-center">
      <h4 class="display-4 mb-4">Welcome to College Allotment Predictor</h4>
      <form action="/results">
        <div class="form-group">
          <label for="cet" class="form-label">CET Marks</label>
          <input type="text" class="form-control" name="marks" placeholder="Marks in percentage" required="required">
        </div>
        <div class="form-group">
          <label for="branch" class="form-label">Please select your branch</label>
          <select class="form-control" name="branch">
            <option value="Computer">Computer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="caste" class="form-label">Caste</label>
          <select class="form-control" name="caste">
            <option value="GOPEN">GOPEN</option>
          </select>
        </div>
        <div class="form-group">
          <label for="algo" class="form-label">Prediction Mode</label>
          <select class="form-control" name="algo">
            <option value="SVM">One College</option>
            <option value="KNN">Five Colleges</option>
          </select>
        </div>
        <small class="form-text text-muted">*We currently support only open category and computer branch</small>
        <input type="submit" class="btn btn-submit btn-block mt-2" value="Submit">
      </form>
    </div>
  </div>

  <footer class="footer">
    &copy; 2023 College Allotment Predictor
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
